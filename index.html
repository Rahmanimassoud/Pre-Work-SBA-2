<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <h2>Tip calculator</h2>
            <p></p>
            <br>
            <label for="amount">Bill Amount</label>
            <br>
            <button><i class="fa-solid fa-dollar-sign"></i></button><input id="amount" type="number">
            <br>
            <br>
            <label for="guests">Number of Guests</label>
            <br>
            <button><i class="fa-solid fa-person"></i></button><input id="guests" type="number">
            <br>
            <br>
            <label for="quality">Service Quality</label>
            <br>
            <select name="" id="quality">
                <option disabled selected value="0">Chose...</option>
                <option value="0.3">30% - Outstanding</option>
                <option value="0.2">20% - Excellent</option>
                <option value="0.15">15% - Good</option>
                <option value="0.1">10% - Ok</option>
                <option value="0.05">5% - Bad</option>
            </select>
            <div style="text-align: center;">
                <p style="border-top: 2px solid rgb(90, 96, 90);"></p>
                <button class="calculate" onclick="calculate()">Calculate</button>
            </div>
        </div>
        <div id="tip-amount"></div>

    </div>
    <script src="./script.js"></script>
</body>
</html>
